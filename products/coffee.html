<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="icon" href="../assets/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/coffee.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Café Esguerra | by cafethena</title>
  </head>

  <body>
    <header>
      <nav id="navbar" class="navbar transparent">
        <div class="back">
          <button
            onclick="window.location.href='../products.html';"
            class="back-button"
          >
            <span class="material-symbols-outlined">navigate_before</span>
            <span>Back</span>
          </button>
        </div>
        <div class="navlinks">
          <ul>
            <li class="hideable">
              <a href="../index.html">Home</a>
            </li>
            <li class="hideable">
              <a href="..forms/order.html">Order Now!</a>
            </li>
            <li class="hideable">
              <a href="../products.html">Products</a>
            </li>
            <li><a class="active" href="../products/coffee.html">Coffee</a></li>
            <li><a href="../products/beverage.html">Beverages</a></li>
            <li><a href="../products/dessert.html">Desserts</a></li>
          </ul>
        </div>
        <div class="ordernow">
          <button>
            <nobr>Order Now!</nobr>
          </button>
        </div>
      </nav>
      <button
        id="menutoggle"
        class="menutoggle noselect"
        onclick="menutoggleClick()"
      >
        <span class="material-symbols-outlined">menu</span>
      </button>
    </header>

    <section class="banner">
      <div class="hero" data-inviewport="fadefrombottom">
        <div class="hero-title"><h1 class="brandfont">Coffee</h1></div>

        <div class="hero-subtitle"><h3>Wake up and smell the coffee</h3></div>
      </div>
    </section>
    <div class="hr" data-inviewport="expand">
      <hr class="accent" />
    </div>

    <section class="container">
      <div class="left-container">
        <h1>PROMOS</h1>
        <div class="carousel">
          <div class="carousel-images" id="carousel-images">
            <img
              src="../assets/promo1.jpg"
              id="image1"
              class="image1 carousel-image"
            />
            <img
              src="../assets/promo2.jpg"
              id="image2"
              class="image2 carousel-image"
            />
            <img
              src="../assets/promo3.jpg"
              id="image3"
              class="image3 carousel-image"
            />
          </div>
          <div class="carousel-nav" id="carousel-nav">
            <a class="carousel-dot active"></a>
            <a class="carousel-dot"></a>
            <a class="carousel-dot"></a>
          </div>
          <div class="carousel-controls" id="carousel-controls">
            <button onclick="plusSlides(-1)" data-slide="prev">
              <span class="material-symbols-outlined noselect">
                navigate_before
              </span>
            </button>
            <button onclick="plusSlides(1)" data-slide="next">
              <span class="material-symbols-outlined noselect">
                navigate_next
              </span>
            </button>
          </div>
        </div>
      </div>

      <div class="right-container"></div>
    </section>

    <!-- ADD <section>s as you wish. 
        A <section>'s height is only as large as 100vw to make it look good on mobile. 
            If you want a larger section, set its class to class="default" or simply make your own class.-->

    <footer>
      <div class="horizontal">
        <div class="contacts">
          <h4>Stay connected</h4>
          <a>Facebook</a>
          <a>Instagram</a>
          <a>Email</a>
        </div>
        <div class="address">
          <h4>Find us</h4>
          <a>Address</a>
        </div>
        <div class="navigate">
          <h4>Navigate</h4>
          <a>Home ></a>
          <a>Products ></a>
          <a>About ></a>
          <a>News ></a>
          <a>Reservations ></a>
          <a>Feedback ></a>
          <a>Orders ></a>
        </div>
      </div>

      <h4>© 2024 Mapúa University - Makati</h4>
    </footer>
  </body>
  <script src="../scripts/carousel.js" crossorigin="anonymous"></script>
  <script
    src="../scripts/responsive_navbar.js"
    crossorigin="anonymous"
  ></script>
  <script src="../scripts/transparent_navbar.js"></script>
  <script src="../scripts/load_animations.js" crossorigin="anonymous"></script>
</html>
